
<template name="ingredients">
	<table id="ingredients">
			<tr>
				<th>Name</th>
				<th>Actions</th>
				<th>Vegan</th>
			</tr>
		{{#each ingredients}}
			<tr>
				<td>{{name}}</td>
				<td><a class="edit">edit</a> <a class="edit-trans">trans</a></td>
				{{props}}
			</tr>
		{{/each}}
	</table>
</template>

<template name="edit-ingredient">
	<form id="edit-ingredient">
		{{#with ingredient}}
		<table class="editProduct" data-product-id="{{_id}}">
			<tr><td>Name:</td><td><span data-id="name">{{name}}</span></td></tr>
			<tr><td><br /><b><u>Rules</u></b></td>
				<td><br /></td></tr>
			{{props}}
		</table>
		{{/with}}
	</form>
</template>

<template name="edit-ingredient-trans">
	<form id="edit-ingredient-trans">
		{{#with ingredient}}		
			<select data-product-id="lang">
				{{#each langsButCurrent}}
					<option value="{{this}}">{{mf this}}</option>
				{{/each}}
			</select>
			<table class="editProduct" data-product-id="{{_id}}">
			<tr><td>Name:</td><td><span data-id="name">{{getLang 'name' destLang true}}</span></td></tr>
			<tr><td><br /><b><u>Overrides:</u></b></td>
				<td><br />Translate existing overrides</td></tr>
			{{props}}
			</table>
		{{/with}}
	</form>
</template>
